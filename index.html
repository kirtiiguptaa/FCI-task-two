<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCI Task Two Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-preview">
            <div class="card-front">
                <div class="card-logo"><img src="Assets/card-logo.svg" alt=""></div>
                <div class="card-number">0000 0000 0000 0000</div>
                <div class="name-expiry">
                    <div class="card-name">JANE APPLESEED</div>
                    <div class="card-expiry">00/00</div>
                </div>
            </div>
            <div class="card-back">
                <div class="card-cvc">000</div>
            </div>
        </div>

        <div class="formcard">
            <form id="cardForm">
                <label for="cardName">Cardholder Name</label>
                <input type="text" id="cardName" name="cardName" placeholder="e.g. Jane Appleseed" required>
                
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" required>
                
                <div class="flex-container">
                    <div>
                        <label for="expiryMonth">Exp. Date (MM/YY)</label>
                        <div class="expiry-container">
                            <input type="text" id="expiryMonth" name="expiryMonth" placeholder="MM" maxlength="2" required>
                            <input type="text" id="expiryYear" name="expiryYear" placeholder="YY" maxlength="2" required>
                        </div>
                    </div>
                    <div class="cyc-container">
                        <label for="cvc">CVC</label>
                        <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" maxlength="4" required>
                    </div>
                </div>
    
                <button type="submit">Confirm</button>
            </form>
        </div>

        <div class="thank-you" style="display: none;">
            <div class="thank-you-message">
                <div class="icon">
                    <img src="Assets/icon-complete.svg" alt="Complete Icon">
                </div>
                <h2>THANK YOU!</h2>
                <p>We've added your card details</p>
                <button id="continueButton">Continue</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
